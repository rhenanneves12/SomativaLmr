<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link rel="stylesheet" href="styleLogin.css">
</head>

<body>
    <h1>Login</h1>
    <form>
        <div class="pt1">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário"><br>
        </div>
        <div class="pt1">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha"><br>
        </div>
        <input type="submit" value="Login">
    </form>
</body>

</html>
