<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>

<body>
    <h1>Novo Usuário</h1>
    <form>
        <div class="pt1">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu Nome"><br>
        </div>
        <div class="pt2">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF"><br>
        </div>
        <div class="pt3">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu Email"><br>
        </div>
        <div class="pt4">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite seu email"><br>
        </div>
        <div class="pt5"> <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu Endereço"><br>
        </div>
        <div class="pt6">
            <select name="Estado" id="">
                <option value="">UF</option>
                <option value="">SP</option>
                <option value="">RJ</option>
                <option value="">SC</option>
                <option value="">AC</option>
            </select>
        </div>
        <input type="submit" value="Cadastrar">
    </form>
</body>

</html>
